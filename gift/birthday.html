<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="author" content="yuanzhaohao">
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <title>Miss Pan, Happy Birthday</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #c {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <canvas id="c"></canvas>

  <script>
    ; (function (main) {
      var args = {};
      window.onload = function () {
        main(args);
      };
    })(function (args) {

      'use strict';

      var Box = function (x, y, w, h, s) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.s = s;
        this.a = Math.random() * Math.PI * 2;
        this.hue = Math.random() * 360;
      };

      Box.prototype = {
        constructor: Box,
        update: function () {
          this.a += Math.random() * 0.5 - 0.25;
          this.x += Math.cos(this.a) * this.s;
          this.y += Math.sin(this.a) * this.s;
          this.hue += 5;
          if (this.x > WIDTH) this.x = 0;
          else if (this.x < 0) this.x = WIDTH;
          if (this.y > HEIGHT) this.y = 0;
          else if (this.y < 0) this.y = HEIGHT;
        },
        render: function (ctx) {
          ctx.save();
          ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
          ctx.translate(this.x, this.y);
          ctx.rotate(this.a);
          ctx.fillRect(-this.w, -this.h / 2, this.w, this.h);
          ctx.restore();
        }
      };

      var Circle = function (x, y, tx, ty, r) {
        this.x = x;
        this.y = y;
        this.ox = x;
        this.oy = y;
        this.tx = tx;
        this.ty = ty;
        this.lx = x;
        this.ly = y;
        this.r = r;
        this.br = r;
        this.a = Math.random() * Math.PI * 2;
        this.sx = Math.random() * 0.5;
        this.sy = Math.random() * 0.5;
        this.o = Math.random() * 1;
        this.delay = Math.random() * 200;
        this.delayCtr = 0;
        this.hue = Math.random() * 360;
      };

      Circle.prototype = {
        constructor: Circle,
        update: function () {

          if (this.delayCtr < this.delay) {
            this.delayCtr++;
            return;
          }

          this.hue += 1;
          this.a += 0.1;

          this.lx = this.x;
          this.ly = this.y;

          if (!clickToggle) {
            this.x += (this.tx - this.x) * this.sx;
            this.y += (this.ty - this.y) * this.sy;
          } else {
            this.x += (this.ox - this.x) * this.sx;
            this.y += (this.oy - this.y) * this.sy;
          }


          this.r = this.br + Math.cos(this.a) * (this.br * 0.5);
        },
        render: function (ctx) {

          ctx.save();
          ctx.globalAlpha = this.o;
          ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
          ctx.translate(this.x, this.y);
          ctx.beginPath();
          ctx.arc(0, 0, this.r, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();

          if (clickToggle) {
            ctx.save();
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
            ctx.beginPath();
            ctx.moveTo(this.lx, this.ly);
            ctx.lineTo(this.x, this.y);
            ctx.stroke();
            ctx.restore();
          }


        }
      };

      var txtCanvas = document.createElement('canvas');
      var txtCtx = txtCanvas.getContext('2d');

      var c = document.getElementById('c');
      var ctx = c.getContext('2d');

      var WIDTH = c.width = window.innerWidth;
      var HEIGHT = c.height = window.innerHeight;
      var imgData = null;
      var idx = null;
      var skip = Math.round(2 / 320 * window.innerWidth);
      var circles = [];
      var circle = null;
      var a = null;
      var clickToggle = false;
      var boxList = [];
      var box = null;
      var fontSize = parseInt(37 / 320 * window.innerWidth, 10);

      txtCanvas.width = WIDTH;
      txtCanvas.height = HEIGHT;


      txtCtx.font = `bold ${fontSize}px Sans-serif`;
      txtCtx.textAlign = 'center';
      txtCtx.baseline = 'middle';
      txtCtx.fillText('M I S S  P A N', WIDTH / 2, HEIGHT / 2 - fontSize - 20);
      txtCtx.fillText('H A P P Y', WIDTH / 2, HEIGHT / 2);
      txtCtx.fillText('B I R T H D A Y', WIDTH / 2, HEIGHT / 2 + fontSize + 20);

      imgData = txtCtx.getImageData(0, 0, WIDTH, HEIGHT).data;

      for (var y = 0; y < HEIGHT; y += skip) {
        for (var x = 0; x < WIDTH; x += skip) {
          idx = (x + y * WIDTH) * 4 - 1;
          if (imgData[idx] > 0) {
            a = Math.PI * 2 * Math.random();
            circle = new Circle(
              WIDTH / 2 + Math.cos(a) * WIDTH,
              HEIGHT / 2 + Math.sin(a) * WIDTH,
              x,
              y,
              Math.random() * skip
            );
            circles.push(circle);
          }
        }
      }

      for (var b = 0; b < 10; b++) {
        box = new Box(
          WIDTH * Math.random(),
          HEIGHT * Math.random(),
          skip,
          skip,
          skip + Math.random() * skip
        );
        boxList.push(box);
      }

      c.addEventListener('click', function (e) {
        clickToggle = !clickToggle;
      });

      var startX = 0;
      var startY = 0;
      var startTime = 0;

      c.addEventListener('touchstart', function (e) {
        e.preventDefault();
        const p = e.changedTouches[0];
        startX = p.screenX;
        startY = p.screenY;
        startTime = +new Date();
      });

      c.addEventListener('touchend', function (e) {
        e.preventDefault();
        const p = e.changedTouches[0];
        const intervalX = Math.abs(p.screenX - startX);
        const intervalY = Math.abs(p.screenY - startY);
        const intervalTime = +new Date() - startTime;
        if (intervalX < 50 && intervalY < 50 && intervalTime < 500) {
          clickToggle = !clickToggle;
        }
      });

      const requestAnimFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function (callback) {
            window.setTimeout(callback, 1000 / 60);
          }
        );
      })();

      requestAnimFrame(function loop() {
        requestAnimFrame(loop);

        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, WIDTH, HEIGHT);

        ctx.globalCompositeOperation = 'lighter';

        for (var i = 0, len = circles.length; i < len; i++) {
          circle = circles[i];
          circle.update();
          circle.render(ctx);
        }

        for (var j = 0; j < boxList.length; j++) {
          box = boxList[j];
          box.update();
          box.render(ctx);
        }

      });


    });
  </script>

</body>

</html>
